<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Template</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="phone.png" />
  </head>
  <body>
    <!-- <div class="marquee">
      <h1>المعلم_بتاعك#</h1>
    </div> -->
    <div class="container">
      <!-- Header Section -->
      <header>
        <img id="store-logo" src="phone.png" alt="Store Logo" class="logo" />
        <h1 id="store-name">Store Name</h1>
        <p id="store-tagline">Your favorite place for everything you need</p>
        <p id="store-contact">010XXXXXXXX - 011XXXXXXXX</p>
      </header>

      <!-- Links Section -->
      <div class="links">
        <a id="whatsapp" href="#" class="link whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp group</a>
        <a id="telegram" href="#" class="link telegram"><i class="fab fa-telegram"></i> Telegram group</a>
        <a id="facebook" href="#" class="link facebook"><i class="fab fa-facebook"></i> Facebook Page</a>
        <a id="facebook-group" href="#" class="link facebook-group"><i class="fab fa-facebook"></i>Facebook group</a>
        <a id="youtube" href="#" class="link youtube"><i class="fab fa-youtube"></i> Youtube</a>
        <a id="tikTok" href="#" class="link tiktok"><i class="fab fa-tiktok"></i>Tik-Tok</a>
        <a id="instagram" href="#" class="link instagram"><i class="fab fa-instagram"></i>Instagram</a>
      </div>

      <!-- Footer -->
      <footer>
        <p>This Site Was Developed By Mahmoud Sabry El-Khawass</p>
        <p>© 2025</p>
        
      </footer>
    </div>
    
  </body>
</html>
