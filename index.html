<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Template</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="phone.png" />
  </head>
  <body>
    <!-- <div class="marquee">
      <h1>المعلم_بتاعك#</h1>
    </div> -->
    <div class="container">
      <!-- Header Section -->
      <header>
        <img id="store-logo" src="phone.png" alt="Store Logo" class="logo" />
        <h1 id="store-name">Store Name</h1>
        <p id="store-tagline">Your favorite place for everything you need</p>
        <p id="store-contact">010XXXXXXXX - 011XXXXXXXX</p>
      </header>

      <!-- Links Section -->
      <div class="links">
        <a href="#" class="link whatsapp"
          ><i class="fab fa-whatsapp"></i> جروب واتساب</a
        >
        <a href="#" class="link telegram"
          ><i class="fab fa-telegram"></i> جروب التليجرام</a
        >
        <a href="#" class="link facebook"
          ><i class="fab fa-facebook"></i> صفحة الفيسبوك</a
        >
        <a href="#" class="link facebook-group"
          ><i class="fab fa-facebook"></i> جروب الفيسبوك</a
        >
        <a href="#" class="link youtube"
          ><i class="fab fa-youtube"></i> اليوتيوب</a
        >
        <a href="#" class="link tiktok"
          ><i class="fab fa-tiktok"></i> التيك توك</a
        >
        <a href="#" class="link instagram"
          ><i class="fab fa-instagram"></i> الانستجرام</a
        >
      </div>

      <!-- Footer -->
      <footer>
        <p>This Site Was Developed By Mahmoud Sabry El-Khawass</p>
        <p>© 2025</p>
        
      </footer>
    </div>
    
  </body>
</html>
